    <div class="site-section" data-aos="fade">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4 mb-2">

                    <form enctype="multipart/form-data" action="/classify" method="post">
                        <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false">
                    </form>

                </div>
            </div>

            <div class="row clearfix">
                <div class="col-md-3 column">
                </div>
                <div class="col-md-6 column">
                    <div class="row clearfix">
                        <div class="col-md-6 column" th:if="${recognitions}">
                            <img src="/img"/>
                        </div>
                        <div class="col-md-6 column" th:if="${recognitions}">
                            Tags:
                            <form action="/imageInfo" method="post">
                                <ul>
                                    <!--                                    <input type="hidden" value="building" name="albumname"/>-->
                                    <input type="hidden" th:value="${recognitions}" name="recognitions"/>
                                    <li th:each="r : ${recognitions}">
                                        <input type="checkbox" th:value="${r.name}" name="tags"/>
                                        <label th:text="${r.name} + '  ' + ${r.confidence}">Something is wrong!</label>
                                    </li>
                                    <input type="text" name="tags1" placeholder="Add your favorite tags"/><br>
                                </ul>
                                <!--                                Album:<input name="albumname" type="text" value="Put it in an album?"-->
                                <!--                                             onfocus="if (value =='Put it in an album?'){value =''}"-->
                                <!--                                             onblur="if (value ==''){value='Put it in an album?'}"/><br>-->

                                Album:<input type="text" name="albumname" placeholder="Put it in an album?"/><br>
                                <!--                                <input type="submit" value="Submit">-->
                                <div align="right">
                                    <button class="btn krajee-default" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 column">
                        </div>
                    </div>
                </div>
            </div>

<script type="text/javascript">
    function changeState(el) {
        if (el.readOnly) el.checked = el.readOnly = false;
        else if (!el.checked) el.readOnly = el.indeterminate = true;
    }
</script>
